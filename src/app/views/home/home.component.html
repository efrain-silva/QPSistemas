<main>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</main>


<body>

  <form class="border" (ngSubmit)="dados()">
    <legend class="form"><b>Novo Aluno</b></legend>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" id="nome" class="form-control" placeholder="Nome Completo" required [(ngModel)]="nome" name="nome">
      </div>
      <div class="form-group col-md-6">
        <input type="text" id="email" class="form-control" placeholder="Email" required [(ngModel)]="email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <input type="text" id="telefone" class="form-control" placeholder="Telefone"
          onkeypress="$(this).mask('(00) 0000-00009')" [(ngModel)]="telefone">
      </div>
      <div class="form-group col-md-3">
        <input type="text" id="celular" class="form-control" placeholder="Celular"
          onkeypress="$(this).mask('(00) 0000-00009')" [(ngModel)]="celular">
      </div>
      <div class="form-group col-md-3">
        <input type="text" id="cpf" class="form-control" placeholder="CPF" onkeypress="$(this).mask('000.000.000-00');" [(ngModel)]="cpf">
      </div>
      <div class="form-group col-md-3">
        <input type="text" id="data" class="form-control" placeholder="Data de Nascimento"
          onkeypress="$(this).mask('00/00/0000')" [(ngModel)]="data">
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-outline-danger float-right">Cancelar</button>
      <button type="submit" class="btn btn-outline-success float-right">Adicionar</button>
    </div>
    <br>
    <br>
  </form>

  <div class="border">
    <legend><b>Lista de Alunos</b></legend>
  </div>
</body>
